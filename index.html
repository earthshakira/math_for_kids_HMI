<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Maths for Kids</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" >
    <link rel="stylesheet" type="text/css" href="./css/theme.css" >
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body class="main-bg">
	<div class="container">
		<div id="modal-cars" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title text text-center">Car Viewer</h4>
            </div>
            <div class="modal-body">
		<div class="row">
			<div class="col-xs-6">
				<div id="car_image"></div>
			</div>
			<div class="col-xs-6">
				<div id="car_specs"></div>
			</div>
		</div>
		<nav aria-label="Page navigation">
		  <ul class="pagination" id="pag_nav">
		  </ul>
		</nav>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
		<div class="jumbotron text-center" style="margin-top:150px;">
			<h1 class="text-center">Cars For You</h1>
			<button id="cars" class="btn btn-success"><i class="glyphicon glyphicon-road logo-glyph" > </i>
					<h3 class="text-default">Click here for cars</h3>
			</button>
		</div>
	</div>
  </body>
</html>
